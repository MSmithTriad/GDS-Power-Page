{% fetchxml appointmentList %}
<fetch version="1.0" output-format="xml-platform" mapping="logical" savedqueryid="5b5f75f6-b585-4212-952a-b4cbb64e2627" no-lock="false" distinct="true">
  <entity name="appointment">
    <attribute name="subject" />    
    <attribute name="scheduledstart" />
    <order attribute="scheduledstart" descending="true" />
    <attribute name="activityid" />
    <attribute name="instancetypecode" />
    <attribute name="description" />
  </entity>
</fetch>
{% endfetchxml %}

<div class="govuk-width-container">
  <main id="main-content" class="govuk-main-wrapper">
    <div>
      <fieldset class="govuk-fieldset">
        <!-- <legend class="govuk-fieldset__legend govuk-fieldset__legend--l"> -->
        <h1 class="govuk-heading-xl">Appointments</h1>
        <!-- </legend> -->
        <table class="govuk-table">
          <thead class="govuk-table__head">
            <tr class="govuk-table__row">
              <th scope="col" class="govuk-table__header">Title</th>
              <th scope="col" class="govuk-table__header">Details</th>
              <th scope="col" class="govuk-table__header">Date</th>
            </tr>
          </thead>
          <tbody class="govuk-table__body">
            {% for result in appointmentList.results.entities %}
            <tr class="govuk-table__row">
              <th scope="row" class="govuk-table__header">{{result.subject}}</th>
              <td scope="row" class="govuk-table__cell">{{result.description}}</th>
              <td class="govuk-table__cell">{{result.scheduledstart}}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
        <button type="submit" data-module="govuk-button" class="govuk-button" onclick="window.location.href='/'" type="button" value="/">Register an Appointment</button>
      </fieldset>
    </div>
  </main>
</div>
<div class="row sectionBlockLayout text-start" style="display: flex; flex-wrap: wrap; margin: 0px; min-height: auto; padding: 8px;">
  <div class="container" style="padding: 0px; display: flex; flex-wrap: wrap;"><div class="col-lg-12 columnBlockLayout" style="flex-grow: 1; display: flex; flex-direction: column; min-width: 250px;"></div></div>
</div>
